<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- My JS -->
    <script src="/assets/js/script.js"></script>
    <!-- type specific form inputs start hidden -->
    <style>
        .cardio-form,
        .resistance-form {
            display: none;
        }
    </style>
</head>

<body>
    <!-- container in a container for responsive page width that isn't too wide -->
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h1>Workout Tracker</h1>
                </div>
            </div>
            <div class="row" id="exercise-form-div">
                <div class="col s12">
                    <div id="forms">
                        <form class="exercise-form row">
                            <div class="divider col s12"></div>
                            <div class="input-field col s12 l6">
                                <select name="type">
                                    <option disabled selected>Choose an exercise type</option>
                                    <option value="cardio">Cardio</option>
                                    <option value="resistance">Resistance</option>
                                </select>
                                <label for="type">Exercise Type</label>
                            </div>
                            <div class="input-field col s12 l6">
                                <input type="number" name="duration">
                                <label for="duration">Duration (minutes)</label>
                            </div>
                            <div class="input-field col s12 l6">
                                <input type="text" name="name">
                                <label for="name">Exercise Name</label>
                            </div>
                            <div class="cardio-form">
                                <div class="input-field col s12 l6">
                                    <input type="number" name="distance">
                                    <label for="distance">Distance (miles)</label>
                                </div>
                            </div>
                            <div class="resistance-form">
                                <div class="input-field col s12 l6">
                                    <input type="number" name="weight">
                                    <label for="weight">Weight (lbs.)</label>
                                </div>
                                <div class="input-field col s12 l6">
                                    <input type="number" name="sets">
                                    <label for="sets">Sets</label>
                                </div>
                                <div class="input-field col s12 l6">
                                    <input type="number" name="reps">
                                    <label for="reps">Reps</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row right">
                        <button id="more-exercise" class="btn waves-effect waves-light">Add another exercise</button>
                        <button id="submit" class="btn waves-effect waves-light">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
